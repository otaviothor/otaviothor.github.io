<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>otaviothor</title>
    <link rel="icon" href="https://avatars1.githubusercontent.com/u/48496163?v=4" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="loading">
        <div id="spinner"></div>
    </div>
    <div id="profile">
        <img src="https://avatars1.githubusercontent.com/u/48496163" />
        <div id="username">
            <span>{{ user.name }}</span>
            <a href="https://github.com/otaviothor">@{{ user.login }}</a>
        </div>
        <div id="userbio">{{ user.bio }}</div>
        <div id="about">
            <span>
                <i class="fas fa-envelope"></i>
                <a href="mailto:otaviosilva2632@gmail.com">e-mail</a>
            </span>
            <span>
                <i class="fas fa-users"></i> 
                <a href="https://actdigital.com/">act digital</a>
            </span>
            <span>
                <i class="fas fa-map-marker-alt"></i>
                {{ user.location }}
            </span>
            <div class="socials">
                <span>
                    <a href="https://instagram.com/otaviothor_" target="_blank" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </span>
                <span>
                    <a href="https://dribbble.com/otaviothor" target="_blank" title="Dribbble">
                        <i class="fab fa-dribbble"></i>
                    </a>
                </span>
                <span>
                    <a href="https://www.linkedin.com/in/otaviosilva02/" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </span>
                <span>
                    <a href="https://medium.com/@otaviothor" target="_blank" title="Medium">
                        <i class="fab fa-medium-m"></i>
                    </a>
                </span>
                <span>
                    <a href="https://github.com/otaviothor" target="_blank" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </span>
                <span>
                    <a href="https://twitter.com/otaviothor_" target="_blank" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </span>
            </div>
        </div>
    </div>
    <div id="display">
        <div id="work">
            <h1>work.</h1>
            <div class="projects" id="work">
                <repo-card 
                    v-for="repo in repos"
                    v-bind:repo="repo"
                    v-bind:key="repo.id"
                >
                </repo-card>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./main.js"></script>

</body>

</html>
